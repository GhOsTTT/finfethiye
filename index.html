<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>finfethiye</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;700&family=Roboto&display=swap" rel="stylesheet" />
  <style>
    /* Günbatımı gradient arka plan */
    body {
      margin: 0;
      padding: 0;
      font-family: 'Roboto', sans-serif;
      color: rgb(80, 80, 80);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
      background: linear-gradient(135deg, #f5f0e6 0%, #fbe8d3 100%);
      overflow-x: hidden;
      position: relative;
      animation: fadeIn 2s ease-in;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    /* Dalga animasyonu kapsayıcı */
    .wave-container {
      position: absolute;
      bottom: 0;
      left: 0;
      width: 100%;
      height: 15vh;
      overflow: hidden;
      z-index: 0;
    }

    .wave {
      position: absolute;
      width: 200%;
      height: 100%;
      background-repeat: repeat-x;
      background-size: 50% 100%;
      animation: waveAnim 8s linear infinite;
      opacity: 0.4;
    }

    .wave1 {
      background-image: url('data:image/svg+xml;utf8,<svg fill="%23f5f0e6" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 320"><path fill-opacity="1" d="M0,64L80,85.3C160,107,320,149,480,160C640,171,800,149,960,144C1120,139,1280,149,1360,154.7L1440,160L1440,320L1360,320C1280,320,1120,320,960,320C800,320,640,320,480,320C320,320,160,320,80,320L0,320Z"></path></svg>');
      bottom: 0;
      left: 0;
      animation-delay: 0s;
    }

    .wave2 {
      background-image: url('data:image/svg+xml;utf8,<svg fill="%23fbe8d3" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 320"><path fill-opacity="0.6" d="M0,128L80,133.3C160,139,320,149,480,165.3C640,181,800,203,960,197.3C1120,192,1280,160,1360,144L1440,128L1440,320L1360,320C1280,320,1120,320,960,320C800,320,640,320,480,320C320,320,160,320,80,320L0,320Z"></path></svg>');
      bottom: 10px;
      left: 0;
      animation-delay: -4s;
    }

    @keyframes waveAnim {
      0% {
        transform: translateX(0);
      }
      100% {
        transform: translateX(-50%);
      }
    }

    /* Metin stilleri */
    .brand {
      font-family: 'Montserrat', sans-serif;
      animation: slideDown 1.5s ease-out;
      z-index: 10;
      position: relative;
    }

    @keyframes slideDown {
      from { transform: translateY(-50px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }

    .brand .main {
      font-weight: 700;
      font-size: 20vh;
      color: rgb(120, 70, 60);
      margin: 0;
    }

    .brand .sub {
      font-weight: 300;
      font-size: 2vh;
      color: rgb(120, 70, 60);
      margin: -1rem 0 3rem;
      animation: fadeIn 2.5s ease-in;
    }

    .info {
      font-size: 1rem;
      margin: 0.5rem 0;
      opacity: 0;
      animation: fadeIn 1s ease-in forwards;
      position: relative;
      z-index: 10;
    }

    .info:nth-of-type(2) { animation-delay: 1s; }
    .info:nth-of-type(3) { animation-delay: 1.2s; }
    .info:nth-of-type(4) { animation-delay: 1.4s; }
    .info:nth-of-type(5) { animation-delay: 1.6s; }

    a {
      color: rgb(120, 70, 60);
      text-decoration: none;
      transition: color 0.3s ease;
    }

    a:hover {
      color: rgb(90, 50, 40);
    }

  </style>
</head>
<body>
  <div class="brand">
    <h1 class="main">FIN</h1>
    <div class="sub">sip & bite</div>
  </div>
  <div class="info"><a href="https://maps.app.goo.gl/WJk1iHcPmf6R8HhJA" target="_blank" rel="noopener noreferrer">Foça, 1054. Sk. 102/A, 48300 Fethiye/Muğla</a></div>
  <div class="info"><a href="tel:+905068580000">+90 506 858 00 00</a></div>
  <div class="info"><a href="https://www.instagram.com/finfethiye/" target="_blank" rel="noopener noreferrer">Instagram</a></div>
  <div class="info"><a href="#" onclick="alert('Menü yakında burada!'); return false;">Menüyü Gör</a></div>

  <div class="wave-container">
    <div class="wave wave1"></div>
    <div class="wave wave2"></div>
  </div>
</body>
</html>
