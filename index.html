<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>finfethiye</title>
  <meta name="description" content="FIN - sip & bite">
  <meta property="og:title" content="FIN Fethiye">
  <meta property="og:description" content="FIN - sip & bite">
  <meta property="og:image" content="https://www.finfethiye.com/og-image.jpg">
  <meta property="og:url" content="https://www.finfethiye.com">
  <meta name="theme-color" content="#f5f0e6">
  <link rel="manifest" href="manifest.json">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;700&family=Roboto&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(to bottom, #f5f0e6 0%, #fbe8d3 100%);
      font-family: 'Roboto', sans-serif;
      color: rgb(80, 80, 80);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
      animation: fadeIn 2s ease-in;
      position: relative;
      overflow: hidden;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .brand {
      font-family: 'Montserrat', sans-serif;
      animation: slideDown 1.5s ease-out;
      z-index: 1;
    }

    @keyframes slideDown {
      from { transform: translateY(-50px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }

    .brand .main {
      font-weight: 700;
      font-size: 20vh;
      color: rgb(120, 70, 60);
      margin: 0;
    }

    .brand .sub {
      font-weight: 300;
      font-size: 2vh;
      color: rgb(120, 70, 60);
      margin: -1rem 0 3rem;
      animation: fadeIn 2.5s ease-in;
    }

    .info {
      font-size: 1rem;
      margin: 0.5rem 0;
      opacity: 0;
      animation: fadeIn 1s ease-in forwards;
      z-index: 1;
    }

    .info:nth-of-type(2) { animation-delay: 1s; }
    .info:nth-of-type(3) { animation-delay: 1.2s; }
    .info:nth-of-type(4) { animation-delay: 1.4s; }
    .info:nth-of-type(5) { animation-delay: 1.6s; }

    a {
      color: rgb(120, 70, 60);
      text-decoration: none;
      transition: color 0.3s ease;
    }

    a:hover {
      color: rgb(90, 50, 40);
    }

    .wave {
      position: absolute;
      bottom: 0;
      left: 0;
      width: 100%;
      height: 15vh;
      background: url('data:image/svg+xml;utf8,<svg viewBox="0 0 1440 320" xmlns="http://www.w3.org/2000/svg"><path fill="%23f5f0e6" fill-opacity="1" d="M0,96L80,101.3C160,107,320,117,480,144C640,171,800,213,960,197.3C1120,181,1280,107,1360,69.3L1440,32L1440,320L1360,320C1280,320,1120,320,960,320C800,320,640,320,480,320C320,320,160,320,80,320L0,320Z"></path></svg>');
      background-size: cover;
      animation: waveMotion 10s linear infinite;
    }

    @keyframes waveMotion {
      0% { background-position-x: 0; }
      100% { background-position-x: 1000px; }
    }

    .modal {
      display: none;
      position: fixed;
      z-index: 2;
      padding: 1rem;
      background: white;
      border: 2px solid rgb(120, 70, 60);
      border-radius: 10px;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      box-shadow: 0 0 20px rgba(0,0,0,0.2);
    }

    .modal.show {
      display: block;
    }
  </style>
  <script>
    function showModal() {
      document.getElementById('modal').classList.add('show');
      setTimeout(() => document.getElementById('modal').classList.remove('show'), 3000);
    }
  </script>
</head>
<body>
  <div class="brand">
    <h1 class="main">FIN</h1>
    <div class="sub">sip & bite</div>
  </div>
  <div class="info"><a href="https://maps.app.goo.gl/WJk1iHcPmf6R8HhJA" target="_blank">Foça, 1054. Sk. 102/A, 48300 Fethiye/Muğla</a></div>
  <div class="info"><a href="tel:+905068580000">+90 506 858 00 00</a></div>
  <div class="info"><a href="https://www.instagram.com/finfethiye/" target="_blank">Instagram</a></div>
  <div class="info"><a href="#" onclick="showModal(); return false;">Menüyü Gör</a></div>
  <div id="modal" class="modal">Menü hazırlanıyor, yakında burada!</div>
  <div class="wave"></div>
</body>
</html>
