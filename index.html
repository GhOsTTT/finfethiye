      0% { background-position-x: 0; }
      100% { background-position-x: 1000px; }
    }

      position: absolute;
      bottom: 0;
      left: 0;
      width: 100%;
      height: 25vh;
      overflow: hidden;
      z-index: 0;
    }

      height: 100%;

      background-size: 50% 100%;
      animation: waveAnim 8s linear infinite;

    .modal {

        <h3>${lang === 'tr' ? 'Kokteyller' : lang === 'en' ? 'Cocktails' : 'Коктейли'}</h3>
        <ul>
          ${menu.cocktails.map(item => `
            <li>
              <div class="menu-row">
                <span class="menu-name">${item.name}</span>
                ${item.price ? `<span class="menu-price">${item.price}</span>` : ''}
              </div>
              ${item.description ? `<div class="menu-desc">${item.description}</div>` : ''}
            </li>
          `).join('')}
        </ul>
        <h3>Neat & Noble</h3>
        <ul>
          ${menu.neatNoble.map(item => `
            <li>
              <div class="menu-row">
                <span class="menu-name">${item.name}</span>
                ${item.price ? `<span class="menu-price">${item.price}</span>` : ''}
              </div>
              ${item.description ? `<div class="menu-desc">${item.description}</div>` : ''}
            </li>
          `).join('')}
        </ul>
        <div class="menu-note"><em>${menu.allergyNote}</em></div>
        <div class="menu-note"><em>${menu.handmadeNote}</em></div>
      `;

      modal.innerHTML = html;
      modal.classList.add('show', 'menu-modal');
    }

    function closeModal() {
      const modal = document.getElementById('modal');
      modal.classList.remove('show', 'menu-modal');
    }

    // Dışarı tıklanınca modalı kapat
    document.addEventListener('click', function(event) {
      const modal = document.getElementById('modal');
      if (modal.classList.contains('show') && !modal.contains(event.target) && event.target.tagName !== 'A') {
        closeModal();
      }
    });

    function changeLanguage(lang) {
      document.documentElement.lang = lang;
      document.querySelectorAll('.language-switcher button').forEach(btn => {
        btn.classList.remove('active');
      });
      document.querySelector(`.language-switcher button[data-lang="${lang}"]`).classList.add('active');
      // Show/hide elements based on language
      document.querySelectorAll('[lang="tr"]').forEach(el => {
        el.style.display = lang === 'tr' ? 'block' : 'none';
      });
      document.querySelectorAll('[lang="en"]').forEach(el => {
        el.style.display = lang === 'en' ? 'block' : 'none';
      });
      document.querySelectorAll('[lang="ru"]').forEach(el => {
        el.style.display = lang === 'ru' ? 'block' : 'none';
      });
      // Eğer modal açıksa, menüyü de güncelle
      const modal = document.getElementById('modal');
      if (modal.classList.contains('show')) {
        showModal();
      }
    }

    // Sayfa yüklendiğinde varsayılan dili ayarla
    document.addEventListener('DOMContentLoaded', () => {
      changeLanguage('tr');
    });
  </script>
