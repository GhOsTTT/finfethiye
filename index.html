<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>finfethiye</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;700&family=Roboto&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: rgb(245, 240, 230);
      font-family: 'Roboto', sans-serif;
      color: rgb(80, 80, 80);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
      animation: fadeIn 2s ease-in;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .brand {
      font-family: 'Montserrat', sans-serif;
      animation: slideDown 1.5s ease-out;
    }

    @keyframes slideDown {
      from { transform: translateY(-50px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }

    .brand .main {
      font-weight: 700;
      font-size: 20vh;
      color: rgb(120, 70, 60);
      margin: 0;
    }

    .brand .sub {
      font-weight: 300;
      font-size: 2vh;
      color: rgb(120, 70, 60);
      margin: -1rem 0 3rem;
      animation: fadeIn 2.5s ease-in;
    }

    .info {
      font-size: 1rem;
      margin: 0.5rem 0;
      opacity: 0;
      animation: fadeIn 1s ease-in forwards;
    }

    .info:nth-of-type(2) { animation-delay: 1s; }
    .info:nth-of-type(3) { animation-delay: 1.2s; }
    .info:nth-of-type(4) { animation-delay: 1.4s; }
    .info:nth-of-type(5) { animation-delay: 1.6s; }

    a {
      color: rgb(120, 70, 60);
      text-decoration: none;
      transition: color 0.3s ease;
    }

    a:hover {
      color: rgb(90, 50, 40);
    }
  </style>
</head>
<body>
  <div class="brand">
    <h1 class="main">FIN</h1>
    <div class="sub">sip & bite</div>
  </div>
  <div class="info">Foça, 1054. Sk. 102/A, 48300 Fethiye/Muğla</div>
  <div class="info"><a href="tel:+905068580000">+90 506 858 00 00</a></div>
  <div class="info"><a href="https://www.instagram.com/finfethiye/" target="_blank">Instagram</a></div>
  <div class="info"><a href="#" onclick="alert('Menü yakında burada!'); return false;">Menüyü Gör</a></div>
</body>
</html>
